<section class="testimonials" id="testimonials" style="padding-top: 200px;">
    <h1 class="section-title2 text-center wow fadeInUp">What clients say</h1>
    <div class="d-flex justify-content-center align-items-center wow fadeInUp" style="gap: 30px;">
        <button mat-raised-button class="mb-3 btn btn-primary" (click)="openCreateTestimonialDialog()">Create
            New Testimonial <i class="fa-solid fa-circle-plus"></i></button>

        <div *ngIf="token != null" class="d-flex justify-content-center mb-4 align-items-center" style="gap: 20px;">
            <p class="text-primary">Show Approved</p>
            <label class="switch">
                <input type="checkbox" [checked]="showApproval" (change)="showApprovedTestimonials($event)" class="chk">
                <span class="slider"></span>
            </label>
            <p class="text-primary"> Testimonials</p>
        </div>
    </div>

    <div class="testimonial-wrapper wow fadeInUp d-flex justify-content-center">
        <ng-container *ngFor="let test of testimonials; trackBy: trackById">
            <div class="testimonial-card" *ngIf="token != null || test.isApproved">
                <p><span class="text-muted" *ngIf="token != null"> {{test.createdAt | date}}</span></p>

                <div class="client-info">
                    <i class="fa-solid fa-quote-left"></i>
                </div>
                <h1 class="section-title text-center">{{test.clientName}}</h1>
                <p class="client-comment">{{test.comment}} </p>

                <div class="d-flex justify-content-between align-items-center">
                    <button *ngIf="token != null" class="btn btn-danger mt-3"
                        (click)="openDeleteTestimonialDialog(test)"><i class="fa-solid fa-trash"></i></button>

                    <div class="d-flex justify-content-center align-items-center" style="gap: 20px;">
                        <p class="text-primary" *ngIf="test.isApproved && token != null">Is Appeared</p>
                        <label *ngIf="token != null" class="switch">
                            <input type="checkbox" [checked]="test.isApproved" (change)="onToggleApproval(test, $event)"
                                class="chk">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
            </div>
        </ng-container>

    </div>
</section>
