<mat-dialog-content>
    <h4 mat-dialog-title>Delete Technology</h4>
    Are you sure you want to delete this technology?
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button cdkFocusInitial (click)="DeleteTech()"
        [ngStyle]="{ 'background-color': 'red', 'color': 'white' }">Delete</button>
</mat-dialog-actions>
