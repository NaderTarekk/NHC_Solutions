<mat-dialog-content>
    <h4 mat-dialog-title>Delete Team Member</h4>
    Are you sure you want to delete this Team Member?
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button cdkFocusInitial (click)="DeleteMember()"
        [ngStyle]="{ 'background-color': 'red', 'color': 'white' }">Delete</button>
</mat-dialog-actions>
